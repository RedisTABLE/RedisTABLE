########################### REDISTABLE CONFIG ################################

# RedisTABLE Module Configuration
# This file documents the configuration parameters for the RedisTABLE module.
# To use these settings, pass them as arguments when loading the module:
#
# redis-server --loadmodule /path/to/redistable.so max_scan_limit 200000
#
# Or in redis.conf:
# loadmodule /path/to/redistable.so max_scan_limit 200000

# Maximum Rows Scan Limit
# Maximum number of rows to scan in a single query operation.
# This prevents long-running queries from blocking Redis.
# Higher values allow larger result sets but may impact performance.
# Lower values improve responsiveness but limit query results.
#
# Type: integer
# Valid range: [1000 .. 10000000] (1K to 10M)
# Default: 100000 (100K rows)
#
# Usage: max_scan_limit <value>
# Example: max_scan_limit 200000
#
# max_scan_limit 100000

##############################################################################
# FUTURE CONFIGURATION OPTIONS
##############################################################################

# The following options are planned for future releases:

# Maximum Table Size
# Maximum number of rows allowed in a single table.
# Prevents tables from growing too large and consuming excessive memory.
# integer, valid range: [1000 .. 100000000], default: 10000000
#
# max_table_size 10000000

# Default Index Type
# Default indexing strategy for new columns when index type is not specified.
# 
# IMPLEMENTED: Index type validation is now enforced in source code
# Valid values: hash, btree, none
# Default: none (no index created if not specified)
#
# Backward compatibility: 'true' (deprecated) = hash, 'false' (deprecated) = none
#
# Usage in TABLE.SCHEMA.CREATE:
#   col:type:hash   - Create hash index (fast equality searches)
#   col:type:btree  - Create btree index (range queries, currently treated as hash)
#   col:type:none   - No index (default)
#   col:type        - No index (default when omitted)
#
# string, valid values: [hash, btree, none], default: none
#
# default_index_type none

# Enable Query Cache
# Cache frequently executed queries for improved performance.
# boolean, valid values: [yes, no], default: no
#
# enable_query_cache no

# Query Cache Size
# Maximum number of cached query results.
# integer, valid range: [10 .. 10000], default: 100
#
# query_cache_size 100

# Enable Statistics
# Collect and expose table statistics (row count, index usage, etc.).
# boolean, valid values: [yes, no], default: yes
#
# enable_statistics yes

# Maximum Namespace Count
# Maximum number of namespaces that can be created.
# integer, valid range: [1 .. 1000], default: 100
#
# max_namespace_count 100

# Maximum Tables Per Namespace
# Maximum number of tables allowed per namespace.
# integer, valid range: [1 .. 10000], default: 1000
#
# max_tables_per_namespace 1000

# Enable Persistence
# Enable automatic persistence of table metadata.
# boolean, valid values: [yes, no], default: yes
#
# enable_persistence yes

# Log Level
# Verbosity level for module logging.
# Options: debug, verbose, notice, warning
# string, valid values: [debug, verbose, notice, warning], default: notice
#
# log_level notice

